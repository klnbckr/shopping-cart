<div class="shop-wrapper container">

    <div class="message-wrapper container" style="min-height: 60px;">
        <div *ngIf="successMsg" class="alert alert-success " role="alert">
            {{successMsg}}
        </div>
        <div *ngIf="errorMsg" class="alert alert-danger " role="alert">
            {{errorMsg}}
        </div>
        <div *ngIf="!products.length" class="alert alert-danger " role="alert">
            Artikel nicht gefunden.
        </div>
    </div>

    <div class="shop-content-wrapper bg-light">
        <div class="shop-content container d-flex justify-content-center">
            <div *ngIf="loading" class="spinner-border " role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="d-flex flex-wrap align-content-start ">
                <div *ngFor="let product of products" style="min-width: 33%;">

                    <app-shop-item [product]="product" (added)="addEvent($event)"></app-shop-item>

                </div>
            </div>
        </div>
        <div>
            <nav class="navbar navbar-expand-sm justify-content-center">
                <ul class="navbar-nav justify-content-center">
                    <li *ngIf="pagination>=10" class="nav-item">
                        <a class="nav-link" [routerLink]="['/shop']"
                            [queryParams]="{q: searchTerm ,p: pagination -10}">zur√ºck</a>
                    </li>
                    <li *ngIf="products.length >= 10" class="nav-item">
                        <a class="nav-link" [routerLink]="['/shop']"
                            [queryParams]="{q: searchTerm ,p: pagination + 10}">weiter</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>

</div>
