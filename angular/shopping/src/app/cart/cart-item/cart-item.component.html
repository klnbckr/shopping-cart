<div class="cart-item-wrapper container">

    <div class=row>

        <div class="item-image col-2">
            <img src="{{cartItem.Imagepath}}" class="card-img" alt="...">
        </div>
        <div class="item-content col-10">

            <div class="top-row row">
                <div class="col">
                    <span class="font-weight-bold">
                        {{cartItem.Title}}
                    </span>
                </div>
                <div class="col">
                    <input class="form-control" type="number" max="{{cartItem.MaxQuantity}}" min="1"
                        value="{{cartItem.Quantity}}" (change)="changeQuantity($event)">
                </div>
            </div>

            <div class="bottom-row row">
                <div class="col">
                    <div class="btn float-left" (click)="deleteItem($event)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">

                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                        <span> entfernen </span>
                    </div>
                </div>

                <div class="col price-wrapper">
                    <span>{{cartItem.Price | number : '1.2-2'}} â‚¬</span>
                </div>
            </div>


        </div>

    </div>

</div>
